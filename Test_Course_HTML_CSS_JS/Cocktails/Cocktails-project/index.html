<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/general.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Cocktails</title>
  </head>
  <body>
    <section id="cocktailNav">
      <div class="widthContainer">
        <div class="cocktailNavigation">
          <div class="row g-2 inputGroup">
            <div class="col-md">
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Ieškoti pagal kokteilio pavadinimą"
                  aria-label="Ieškoti pagal kokteilio pavadinimą"
                  aria-describedby="button-addon2"
                  id = "search-input"
                />
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  id="button-addon2"
                  onclick = "searchCocktailBy()"
                >
                  Ieškoti
                </button>
              </div>
            </div>
            <div class="col-md">
              <div class="form-floating">
                <select class="form-select" id="cocktailCategoryList" onchange="filterByCategoryCocktails()">
                  <option selected>Pasirinkite kategoriją</option>
                </select>
                <label for="cocktailCategoryList">Pasirinkta kategoriją</label>
              </div>
            </div>
            <div class="col-md">
              <div class="form-floating">
                <select class="form-select" id="glassTypeList" onchange="filterByGlassTypeCocktails()">
                  <option selected>Pasirinkite stiklinės tipą</option>
                </select>
                <label for="glassTypeList">Pasirinktas stiklinės tipas</label>
              </div>
            </div>
            <div class="col-md">
              <div class="form-floating">
                <select class="form-select" id="ingridientList" onchange="filterByIngridientsCocktails()">
                  <option selected>Pasirinkite ingridientą</option>
                </select>
                <label for="ingridientList">Pasirinktas ingridientas</label>
              </div>
            </div>
          </div>

          <button
            type="button"
            class="btn btn-primary"
            onclick="generateRandomCocktail()"
          >
            Sugeneruoti random kokteilį
          </button>
        </div>
      </div>
    </section>

    <main>
      <div class="widthContainer">
        <div
          class="cocktailList d-flex justify-content-around gap-5 flex-wrap"
        ></div>
      </div>
    </main>

    <div
      class="modal fade"
      id="drinkModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="drinkModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="drinkModalLabel">
              Gėrimo detali informacija
            </h5>
          </div>
          <div
            class="modal-body d-flex justify-content-center flex-column align-items-center"
          ></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Uždaryti
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/api.js"></script>
    <script src="./scripts/filterByGlassType.js"></script>
    <script src="./scripts/filterByCategory.js"></script>
    <script src="./scripts/filterByIngridients.js"></script>
    <script src="./scripts/modal.js"></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
