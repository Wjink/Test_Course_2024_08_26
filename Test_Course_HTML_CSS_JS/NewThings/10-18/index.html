<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h3 id="title"><span id="city">Miesto</span> Temperatūrų analizė</h3>
   <!--  -->
    <p><b>Pirma data:</b> <span id="startDate">{data}</span></p>
    <p><b>Antra data:</b> <span id="secondDate">{data}</span></p>
    <p><b>Paskutinė data:</b> <span id="endDate">{data}</span></p>
    <p><b>Vidutinės temperatūros:</b></p>
    <table>
        <thead>
            <tr>
                <th>Data:</th>
                <th>Min. Temperatura:</th>
                <th>Max. Temperatura:</th>
            </tr>
        </thead>
        <tbody id="tempLentele">
            
        </tbody>
    </table>
    <p><b>Šilčiausia (pagal vid. temp.) diena:</b> <span>{data} - Vid. temp: {temp}</span></p>
    <p><b>Šalčiausia (pagal vid. temp.) diena:</b> <span>{data} - Vid. temp: {temp}</span></p>

    <script src="index.js"></script>
</body>
</html>
