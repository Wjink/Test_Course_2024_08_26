<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krepšinio Protokolas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Krepšinio Varžybų Protokolas</h1>

    <div class="game-container">
        <div class="team">
            <h2>Komanda 1</h2>
            <div class="team-info">
                <div class="player">
                    <input type="text" placeholder="Žaidėjas 1" class="player-input" data-team="1" data-player="1" id="pkpz">
                    <span id="fouls-team1-player1">Pražangos: 0</span>
                    <button onclick="addFoul(1, 1)">+ Pražanga</button>
                </div>
                <div class="player">
                    <input type="text" placeholder="Žaidėjas 2" class="player-input" data-team="1" data-player="2" id="pkaz">
                    <span id="fouls-team1-player2">Pražangos: 0</span>
                    <button onclick="addFoul(2, 1)">+ Pražanga</button>
                </div>
                <div class="player">
                    <input type="text" placeholder="Žaidėjas 3" class="player-input" data-team="1" data-player="3" id="pktz">
                    <span id="fouls-team1-player3">Pražangos: 0</span>
                    <button onclick="addFoul(3, 1)">+ Pražanga</button>
                </div>
            </div>
            <div class="score-buttons">
                <button onclick="addPoints(1, 1)">+1</button>
                <button onclick="addPoints(2, 1)">+2</button>
                <button onclick="addPoints(3, 1)">+3</button>
            </div>
        </div>

        <div class="team">
            <h2>Komanda 2</h2>
            <div class="team-info">
                <div class="player">
                    <input type="text" placeholder="Žaidėjas 1" class="player-input" data-team="2" data-player="1" id="akpz">
                    <span id="fouls-team2-player1">Pražangos: 0</span>
                    <button onclick="addFoul(1, 2)">+ Pražanga</button>
                </div>
                <div class="player">
                    <input type="text" placeholder="Žaidėjas 2" class="player-input" data-team="2" data-player="2" id="akaz">
                    <span id="fouls-team2-player2">Pražangos: 0</span>
                    <button onclick="addFoul(2, 2)">+ Pražanga</button>
                </div>
                <div class="player">
                    <input type="text" placeholder="Žaidėjas 3" class="player-input" data-team="2" data-player="3" id="aktz">
                    <span id="fouls-team2-player3">Pražangos: 0</span>
                    <button onclick="addFoul(3, 2)">+ Pražanga</button>
                </div>
            </div>
            <div class="score-buttons">
                <button onclick="addPoints(1, 2)">+1</button>
                <button onclick="addPoints(2, 2)">+2</button>
                <button onclick="addPoints(3, 2)">+3</button>
            </div>
        </div>
    </div>

    <h3>Įrašai:</h3>
    <div id="log"></div>

    <button id="end-quarter" onclick="endQuarter()">Baigti kėlinį</button>
    <button id="restart-quarter" onclick="restart()">Isnaujo</button>

    <script src="script.js"></script>
</body>



</html>
